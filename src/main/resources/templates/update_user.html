<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
		<h1>User Application</h1>
		<hr>
		<h2>Update User</h2>
		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{fname}" 
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{lastname}" 
				class="form-control mb-4 col-4"> <input type="number"
				th:field="*{phone}" 
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Update User</button>
		</form>
		</hr>
	</div>

</body>
</html>
